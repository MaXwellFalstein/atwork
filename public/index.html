<!DOCTYPE html>
<html ng-app="AtWork">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body layout="column" ng-controller="AppCtrl">
      <md-toolbar layout="row">
        <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
          <span class="visuallyhidden">Menu</span>
        </button>
        <h1>Project atwork</h1>
      </md-toolbar>
      <div layout="row" flex>
          <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
            
          </md-sidenav>
          <div layout="column" flex id="content">
              <md-content layout="column" flex class="md-padding">
                <form name="userForm">
                  <md-input-container>
                    <label>Last Name</label>
                    <input name="lastName" ng-model="lastName" required md-maxlength="10" minlength="4">
                    <div ng-messages="userForm.lastName.$error" ng-show="userForm.bio.$dirty">
                      <div ng-message="required">This is required!</div>
                      <div ng-message="md-maxlength">That's too long!</div>
                      <div ng-message="minlength">That's too short!</div>
                    </div>
                  </md-input-container>
                </form>
              </md-content>
          </div>
      </div>
      <!-- Angular Material Dependencies -->
      <script src="/bower_components/angular/angular.js"></script>
      <script src="/bower_components/angular-aria/angular-aria.js"></script>
      <script src="/bower_components/angular-animate/angular-animate.js"></script>
      <script src="/bower_components/angular-material/angular-material.js"></script>
        
      <!-- System -->
      <script type="text/javascript" src="/system/index.js"></script>

      <!-- Modules -->
      <script type="text/javascript" src="/modules/users/users.js"></script>

      <!-- Main angular file -->
      <script src="/app.js"></script>
    </body>
</html>
