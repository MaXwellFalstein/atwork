<!DOCTYPE html>
<html ng-app="AtWork">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/css/main.css">
        <base href="/"></base>
    </head>
    <body layout="row" ng-controller="AppCtrl">
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
        <md-toolbar layout="column">
          <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
            <span class="visuallyhidden">Menu</span>
          </button>
          <h1>AtWork</h1>
        </md-toolbar>
        <md-content class="md-padding">
            <p>Project atwork provides a simplistic, open-source social network with pluggable modules to customize the experience different workplaces desire. It can be easily hosted, customized and white-labeled.</p>
        </md-content>

      </md-sidenav>
      <div layout="column" flex>

          <md-toolbar layout="column">
            <div class="md-toolbar-tools">
                <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                  <span class="visuallyhidden">Menu</span>
                </button>
                <span hide-sm flex>{{barTitle}}</span>
                <md-button ng-if="isLoggedIn" href="/logout">
                  <span>Logout</span>
                </md-button>
            </div>
          </md-toolbar>

          <div layout="column" flex id="content">
              <md-content layout="column" flex class="md-padding">
                <div ng-view></div>
              </md-content>
          </div>
          
      </div>
      <!-- Angular Material Dependencies -->
      <script src="/bower_components/angular/angular.js"></script>
      <script src="/bower_components/angular-aria/angular-aria.js"></script>
      <script src="/bower_components/angular-animate/angular-animate.js"></script>
      <script src="/bower_components/angular-material/angular-material.js"></script>
      <script src="/bower_components/angular-route/angular-route.js"></script>
      <script src="/bower_components/angular-messages/angular-messages.js"></script>
      <script src="/bower_components/angular-resource/angular-resource.js"></script>

        
      <!-- System -->
      <script type="text/javascript" src="/system/utils.js"></script>
      <script type="text/javascript" src="/system/index.js"></script>

      <!-- Modules -->
      <!-- Users -->
      <script type="text/javascript" src="/modules/users/users.js"></script>
      <script type="text/javascript" src="/modules/users/users.controllers.js"></script>
      <script type="text/javascript" src="/modules/users/users.routes.js"></script>
      <script type="text/javascript" src="/modules/users/users.services.js"></script>

      <!-- Main angular file -->
      <script src="/app.js"></script>
    </body>
</html>
