<!DOCTYPE html>
<html ng-app="AtWork">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/css/main.css">
        <base href="/"></base>
    </head>
    <body layout="row" ng-controller="AppCtrl">
      <md-sidenav layout="column" class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')" ng-if="isLoggedIn">
        <md-toolbar layout="column">
          <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
            <span class="visuallyhidden">Menu</span>
          </button>
          <h1 hide-sm>atWork</h1>
        </md-toolbar>
        <md-content class="md-padding sidebar-list">
            <md-input-container ng-if="isLoggedIn">
              <label>Search</label>
              <input type="search" ng-model="search">
            </md-input-container>
            
            <md-button>
                Groups
            </md-button>
            <md-divider></md-divider>
            <ul class="unstyled">
                <li>
                    <md-button class="no-case no-bold">
                        #hashedLinks
                    </md-button>
                </li>
                <li>
                    <md-button class="no-case no-bold">
                        #nerdyLog
                    </md-button>
                </li>
                <li>
                    <md-button class="no-case no-bold">
                        #randomIdeas
                    </md-button>
                </li>
            </ul>

            <md-button>
                Messages
            </md-button>
            <md-divider></md-divider>
            <ul class="unstyled">
                <li>
                    <md-button class="no-case no-bold">
                        John Doe
                    </md-button>
                </li>
                <li>
                    <md-button class="no-case no-bold">
                        Pretty Johanna
                    </md-button>
                </li>
                <li>
                    <md-button class="no-case no-bold">
                        Mark Zulkovich
                    </md-button>
                </li>
            </ul>
            
            <!-- <p>Project atwork provides a simplistic, open-source social network with pluggable modules to customize the experience different workplaces desire. It can be easily hosted, customized and white-labeled.</p> -->
        </md-content>

      </md-sidenav>
      <div layout="column" flex>

          <md-toolbar layout="column">
            <div class="md-toolbar-tools">
                <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                  <span class="visuallyhidden">Menu</span>
                </button>
                <h1 hide-gt-sm>atWork</h1>
                <span hide-sm flex>{{barTitle}}</span>
                <md-button ng-if="isLoggedIn" href="/logout">
                  <span>Logout</span>
                </md-button>
            </div>
          </md-toolbar>


          <div layout="column" flex id="content">
              <md-content layout="column" flex class="md-padding">
                <div ng-view></div>
              </md-content>
          </div>
          
      </div>
      <!-- Angular Material Dependencies -->
      <script src="/bower_components/angular/angular.js"></script>
      <script src="/bower_components/angular-aria/angular-aria.js"></script>
      <script src="/bower_components/angular-animate/angular-animate.js"></script>
      <script src="/bower_components/angular-material/angular-material.js"></script>
      <script src="/bower_components/angular-route/angular-route.js"></script>
      <script src="/bower_components/angular-messages/angular-messages.js"></script>
      <script src="/bower_components/angular-resource/angular-resource.js"></script>

        
      <!-- System -->
      <script type="text/javascript" src="/system/utils.js"></script>
      <script type="text/javascript" src="/system/index.js"></script>

      <!-- Modules -->
      <!-- Users -->
      <script type="text/javascript" src="/modules/users/users.js"></script>
      <script type="text/javascript" src="/modules/users/users.controllers.js"></script>
      <script type="text/javascript" src="/modules/users/users.routes.js"></script>
      <script type="text/javascript" src="/modules/users/users.services.js"></script>

      <!-- Main angular file -->
      <script src="/app.js"></script>
    </body>
</html>
